<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-style.css"/>
    <link rel="icon" href="../img/LOGO.png"/>
</head>
<body>
    <div class="container">
        <div class="right-section">
            <form id="signupForm">
                <img src="../img/DEV (1).png" alt="Logo">
                <h2>Create Account / Sign Up</h2>

                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password" title="Use Multi Symbols To Make Strong Password">Password</label>
                <input type="password" id="password" name="password" title="Password must be 8 letters & use mix characters" required>

                <div class="center-container">
                    <input type="submit" value="Continue" class="submit-btn">
                </div>
                <p class="create-account"> Already have an account <a href="./login-2.html"> Login </a></p>
            </form>
        </div>
        <div class="left-section"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage" class="message-text"></p>
        </div>
    </div>
    <script src="sign-apk.js"></script>
</body>
</html>
